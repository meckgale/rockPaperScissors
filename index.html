<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button id="rock">R</button>
        <button id="paper">P</button>
        <button id="scissors">S</button>
    </div>
    <div class="messages">
        <p class="player-selection"></p>
        <p class="computer-selection"></p>
        <div class="round-messages">
            <p class="round-message"></p>
            <p class="round-score"></p>
        </div>
        <p class="compare-message"></p>
        <p class="declare-message"></p>
    </div>
</body>
</html>
